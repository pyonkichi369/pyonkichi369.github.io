# https://mshr-h.com/posts/new-website-with-hugo/

baseURL = 'https://pyonkichi369.github.io/'
languageCode = 'ja'
defaultContentLanguage = 'ja'
title = 'PYONKICHI BLOG'
theme = 'hugo-PaperMod'
publishDir = 'docs'
searchHidden = false
enableEmoji = true

[author]
  name = "ぴょんきち"
  bio = "サンプル"
  job = "enginner"
  location = "Japan"
  # Your Gravatar email. Overwrite `author.picture` everywhere in the blog
  gravatarEmail = "belle.official369@gmail.com"

[languages]
  [languages.ja]
      title = 'PYONKICHI BLOG'
      languageName = '🇯🇵 Japanese'
      displayFullLangName = true
      weight = 1
      [languages.ja.params.homeInfoParams]
        title = "Hi there 👋"
        content = "日本語"
  [languages.en]
      title = 'PYONKICHI BLOG'
      languageName = '🇺🇸 English'
      displayFullLangName = true
      weight = 2
      [languages.en.params.homeInfoParams]
        title = "Hi there 👋"
        content = "English"

[params]
  sidebarBehavior = 2
  thumbnailImage = true
  dateFormat = "2006-01-02"
  thumbnailImagePosition = "left"
  autoThumbnailImage = true
  coverImage = "images/cover.jpg"
  imageGallery = true
  hierarchicalCategories = true
  syntaxHighlighter = "highlight.js"
  showShareButtons = true
  showBreadCrumbs = true
  showCodeCopyButtons = true
  comments = true

[[menu.main]]
  weight = 1
  identifier = "archives"
  name = "Archives"
  pre = "<i class=\"sidebar-button-icon fas fa-lg fa-archive\" aria-hidden=\"true\"></i>"
  url = "/archives"
[[menu.main]]
  weight = 2
  identifier = "search"
  name = "Search"
  pre = "<i class=\"sidebar-button-icon fas fa-lg fa-bookmark\" aria-hidden=\"true\"></i>"
  url = "/search"
[[menu.main]]
  weight = 3
  identifier = "categories"
  name = "Categories"
  pre = "<i class=\"sidebar-button-icon fas fa-lg fa-bookmark\" aria-hidden=\"true\"></i>"
  url = "/categories"
[[menu.main]]
  weight = 4
  identifier = "tags"
  name = "Tags"
  pre = "<i class=\"sidebar-button-icon fas fa-lg fa-tags\" aria-hidden=\"true\"></i>"
  url = "/tags"
