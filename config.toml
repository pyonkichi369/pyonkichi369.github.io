  identifier = "github"
  name = "GitHub"
  pre = "<i class=\"sidebar-button-icon fab fa-lg fa-github\" aria-hidden=\"true\"></i>"
  url = "https://github.com/kakawait"

[[params.socialIcons]]
  name = "github"
  url = "https://github.com/pyonkichi369/"

[[params.socialIcons]]
  name = "twitter"
  url = "https://twitter.com/pyonkichi369/"

[markup.highlight]
  style = "dracula"

[markup.goldmark.renderer]
  unsafe = true
